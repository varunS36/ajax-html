<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AJAX</title>
</head>

<body>    
    <div class="container-fluid" style="background-color: #ff4c67ec; padding: 1rem;">
        <a class="navbar-brand" style="font-size:2rem; color: white; padding-left: 4rem;" href="https://varuns36.github.io/ajax-html/">AJAX</a>
        <a style="color: aliceblue; text-decoration: none; padding-right: 30rem;" href="https://github.com/varunS36/ajax-html/blob/main/index.html">code</a>
    </div>

    <div class="container">
        <br>
        <button class="btn btn btn-outline-dark mx-1" onclick="showPitcure('https://picsum.photos/200/300')">Random</button>
        <button class="btn btn btn-outline-success mx-1" onclick="showPitcure('https://placedog.net/200/300?random')">Dogs</button>
        <button class="btn btn btn-outline-warning mx-1" onclick="showPitcure('https://picsum.photos/200/300?grayscale')">Grey</button>
        <button class="btn btn btn-outline-info mx-1" onclick="showPitcure('https://picsum.photos/200/300/?blur')">Blur</button>
        <button class="btn btn btn-outline-danger mx-1" onclick="showPitcure('https://loremflickr.com/200/300/paris')">Paris</button>
    </div>    

    <br><br>

    <div class="container pr-3rem" id="feed">
        <!-- images -->
    </div>

    <script>
        function showPitcure(img_url) 
        {
            let xhr = new XMLHttpRequest()

            xhr.open('GET', img_url, true)

            xhr.onload = function() {
                const feed = document.getElementById('feed')
                const image = document.createElement('img')
                image.src = this.responseURL
                image.className = "border rounded"
                feed.appendChild(image)
            }

            xhr.send()
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>

</html>
